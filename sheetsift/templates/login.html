{% extends "base.html" %}

{% block title %}Prisijungti{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
{% endblock %}

{% block content %}
<div class="auth-form">
    <h2>Prisijungti</h2>

    {% if success_message %}
        <div class="custom-message success">{{ success_message }}</div>
    {% endif %}
    {% if message %}
        <div class="custom-message error">{{ message }}</div>
    {% endif %}

    <form method="POST">
        <input type="text" name="username" placeholder="Vartotojo vardas" required>
        <input type="password" name="password" placeholder="SlaptaÅ¾odis" required>
        <button type="submit">Prisijungti</button>
    </form>

    <p>Neturite paskyros? <a href="{{ url_for('auth.register') }}">Registruotis</a></p>
</div>
{% endblock %}
